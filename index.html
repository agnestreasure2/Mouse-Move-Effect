<!DOCTYPE html>
<html>
<head>
	<title>Css Shadow Mouse Move Effect</title>
</head>
<body>
	<div class="hero">
  <h1>Move your mouse!</h1>  
</div>

<style>
      html {
  color:black;
  font-family: sans-serif;
}

body {
  margin: 0;
}

.hero {
  min-height: 100vh;
  display:flex;
  justify-content: center;
  align-items: center;
  color:black;
}

h1 {
  text-shadow: 0px 0px 0 rgba(0,0,0,1);
  font-size: 100px;
  color: rgba(0,0,0,.8);
  width: 200px;
}
	</style>

	<script>
		console.clear();

const hero = document.querySelector('.hero');
const text = document.querySelector('h1');

function shadow(e){
  const { offsetHeight: height, offsetWidth: width } = hero;
  let {offsetX: x, offsetY: y } = e;
  const walk = 100;
 
  if( this !== e.target){
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }
  
  const xWalk = Math.round((x / width * walk) - (walk / 2));
  const yWalk = Math.round((y / height * walk) - (walk / 2));
  
  text.style.textShadow = `${xWalk}px ${yWalk}px 0 	rgba(255,0,255,.7),
${xWalk * -1}px ${yWalk}px 0 	rgba(0,255,255,.7)`
}

hero.addEventListener('mousemove', shadow);

  
	</script>

</body>
</html>
